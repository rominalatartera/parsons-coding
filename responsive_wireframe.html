<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Wireframe</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the wireframe */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: darkblue;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: lightblue;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: blue;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                text-align: center;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Wireframe</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Main Content Area</h2>
        <p>This is where main content goes.</p>
    </main>
    <footer>
        <p>&copy; 2023 Website Name</p>
    </footer>
</body>
</html>
